<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="Enter a product name">
        </div>
        <br>
        <div class="form-group">
            <label th:for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="e.g. 12.99">
        </div>
        <br>
        <div class="form-group">
            <label th:for="stockQuantity">Stock Quantity</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="e.g. 100">
        </div>
        <br>
        <div class="form-group">
            <label th:for="author">Author</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="e.g. Julie Kim">
        </div>
        <br>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="e.g. 123456789">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
